name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install Node.js dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge build (via-ir, src only)
        run: |
          FOUNDRY_PROFILE=default forge build --skip test --skip script
        id: build-via-ir

      - name: Upload via-ir artifacts
        uses: actions/upload-artifact@v4
        with:
          name: via-ir-contracts
          path: |
            out/CredentialRegistry.sol/
            out/DefaultScorer.sol/

      - name: Run Forge tests
        run: |
          forge test --ffi -vvv
        id: test
