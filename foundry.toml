[profile.default]
src = "src"
out = "out"
libs = ["lib", "node_modules"]
via_ir = true
optimizer = true
optimizer_runs = 200
evm_version = "cancun"

[fuzz]
runs = 10
max_test_rejects = 100
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
