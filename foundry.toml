[profile.default]
src = "src"
out = "out"
libs = ["lib", "node_modules"]
via_ir = true
optimizer = true
optimizer_runs = 200

[profile.ci]
via_ir = false

[fuzz]
runs = 256
max_test_rejects = 100

[invariant]
runs = 64
depth = 32
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
